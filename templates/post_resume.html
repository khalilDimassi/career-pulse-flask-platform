<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Post Resume</title>
  </head>

  <body class="d-flex flex-column">
    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-lg-5">
        <a class="navbar-brand" href="{{ url_for('home') }}">CareerPulse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('post_offer') }}">Post Offer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('post_resume') }}">Post Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('all_offers') }}">All Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('all_resumes') }}">All Resumes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5 flex-grow-1">
      <!-- section -->
      <section class="py-5">
        <div class="container px-lg-5">
          <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
              <h1 class="display-5 fw-bold">Post a Resume</h1>
              <form method="POST" action="/post_resume" class="mt-4" enctype="multipart/form-data">
                <div class="mb-3">
                  <input type="text" name="name" class="form-control" placeholder="Full Name" />
                </div>
                <div class="mb-3">
                  <input type="email" name="email" class="form-control" placeholder="Email" />
                </div>
                <div class="mb-3">
                  <input type="text" name="phone" class="form-control" placeholder="Phone" />
                </div>
                <div class="mb-3">
                  <textarea name="summary" class="form-control" placeholder="Summary"></textarea>
                </div>
                <div class="mb-3">
                  <select name="industry" class="form-select" id="industrySelect">
                    <option value="" selected disabled>Select Industry</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input type="file" name="file" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Post Resume</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <script>
        // Function to populate the industry dropdown
        function populateIndustryDropdown() {
          // JSON data
          var industryData = {
            'Information Technology': ['Software Developer', 'Data Scientist'],
            'Some other general Industry': ['Detailed Industry 1', 'Detailed Industry 2']
          }
        
          // Get the industry select element
          var industrySelect = document.getElementById('industrySelect')
        
          // Populate the dropdown options
          for (var industry in industryData) {
            var optgroup = document.createElement('optgroup')
            optgroup.label = industry
            industryData[industry].forEach(function (optionValue) {
              var option = document.createElement('option')
              option.value = optionValue
              option.textContent = optionValue
              optgroup.appendChild(option)
            })
            industrySelect.appendChild(optgroup)
          }
        }
        
        // Toggle the "active" field value
        var activeSwitch = document.getElementById('activeSwitch')
        activeSwitch.addEventListener('change', function () {
          if (this.checked) {
            this.value = 'true'
          } else {
            this.value = 'false'
          }
        })
        
        // Call the functions
        populateIndustryDropdown()
      </script>

      <!-- Footer -->
      <footer class="py-5 bg-dark mt-auto">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
      </footer>
    </main>
  </body>
</html>
